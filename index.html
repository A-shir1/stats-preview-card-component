<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Stats preview card component</title>

</head>
<body>
  <main>
    <section id="left">
      <div id="leftWrapper">
        <div class="text">
          <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
          <div class="para">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience
            and overall efficiency.
          </div>
        </div>
  
        <div class="statistics">
          <div class="stat stat1">
            <div class="number">10k+</div>
            <div class="statDetail">comapnies</div>
          </div>

          <div class="stat stat2">
            <div class="number">314</div>
            <div class="statDetail">templates</div>
          </div>

          <div class="stat stat3">
            <div class="number">12M+</div>
            <div class="statDetail">queries</div>
          </div>
        </div>
      </div>
    </section>

    <section id="right">
      <img src="images/image-header-desktop.jpg" class="deskImage" alt="header image">
      <img src="images/image-header-mobile.jpg" class="mobImage" alt="header image">
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/A-shir1" target="_blank">Mohammad Ashir</a>.
  </div>
</body>
</html>
